name: Test

on:
  pull_request:
    types: [opened, synchronize]
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: My-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: TypeCheck
        uses: borales/actions-yarn@v4
        with:
          cmd: typecheck